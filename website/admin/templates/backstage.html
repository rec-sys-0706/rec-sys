<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN News</title>
    <link rel="stylesheet" href="{{ url_for('admin.static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="container2">
        <div class="user">
            <table class="table table-bordered border-dark user_table">
                <thead>
                    <tr>
                        <th colspan="4" class="user_title"><strong>User ID</strong></th>
                    </tr>
                    <tr>
                        <th  class="table_text">#</th>
                        <th  class="table_text">User</th>
                    </tr>
                </thead>
                <tbody>
                    {% for index, user in users.iterrows() %}
                        <tr>
                            <td  class="table_text">{{ user['id'] }}</td>
                            <td  class="table_text"><a class="link_text" href="/admin/user?user_id={{ user.name }}">{{ user.name }}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
