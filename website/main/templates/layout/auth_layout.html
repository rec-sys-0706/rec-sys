<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Page</title>
    <!-- Bootstrap for quick styling -->
    <link rel="icon" href="{{ url_for('main.static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('main.static', filename='login.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container" id="main">
        <div class="row justify-content-center" style="height: 100%;">
            <!-- Login and SignUp form -->
            <div class="col-md-6 d-flex justify-content-center align-items-center login-signup-wrapper">
                <div class="login-box">
                    <!-- Centered Tab Navigation -->
                    <div class="flex justify-content-center">
                        <img src="./static/images/logo.png" alt="logo" class="w-[100px] h-[100px] user-select-none">
                    </div>
                        {% block content %}
                        {% endblock %}
                    <!-- <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link text-dark {{ 'active' if request.path == url_for('main.index') else '' }}" id="login-tab" href="/main" role="tab" aria-controls="login" aria-selected="true">LogIn</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link text-dark {{ 'active' if request.path == url_for('main.signup') else '' }}" id="signup-tab" href="/main/signup" role="tab" aria-controls="signup" aria-selected="false">SignUp</a>
                        </li>
                    </ul> -->

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <!-- VANTA JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.clouds.min.js"></script>
    <script>
        VANTA.CLOUDS({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            sunlightColor: 0xb36f33
        })
    </script>
</body>
</html>
