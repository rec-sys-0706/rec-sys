<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('main.static', filename='styles.css') }}">
    <title>News Recommend</title>
    <style>
        header {
            text-align: center;
            padding: 40px;
            background-image: url('{{ url_for('static', filename='./main/static/images/header-background.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        
        nav {
            padding: 10px 0;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
            position: relative;
        }
        
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            position: relative;
            padding-bottom: 15px; 
        }
        
        .underline {
            position: absolute;
            height: 2px;
            background-color: #8cc9ff;
            width: 0;
            bottom: -10px;
            transition: left 0.3s ease, width 0.3s ease;
        }
        
        .home-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        
        #login, #signup {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the top */
            height: auto; /* Allow the container to adjust its height based on content */
            padding-top: 20px; /* Add padding to push the content down from the top */
            margin-top: 20px; /* Adjust margin-top as needed */
        }
        
        #login .header, #signup .header {
            margin-bottom: 10px; /* Space between the header and the form */
        }
        
        #login form, #signup form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        
        #login form label, #signup form label {
            margin-bottom: 5px;
            font-weight: bold;
            width: 100%;
        }
        
        #login form input, #signup form input {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: left; /* Align placeholder text to the left */
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }
        
        #login form input::placeholder, #signup form input::placeholder {
            color: #999;
            text-align: left; /* Ensure placeholder text is aligned to the left */
        }
        
        #login form button, #signup form button {
            padding: 10px 20px;
            background-color: #8cc9ff; /* Button color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            max-width: 150px;
        }
        
        #login form button:hover, #signup form button:hover {
            background-color: #6ab0e1; /* Darker shade for hover effect */
        }        
    </style>
</head>
<body>
    <header>
        <h1>News Recommend</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/main/about" class="tab">About Us</a></li>
            <li><a href="/main" class="tab">Log In</a></li>
            <li><a href="/main/signup" class="tab">Sign Up</a></li>
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
