{% extends "./recommend/recommend.html" %}

{% block content %}
    <div id="all_news"  class="home">
        {% for index, new in news_date.iterrows() %}
                <div class="news-block">
                    <h3><a href="{{ url_for('main.news_article', db_name='news1', news_id=1) }}" target="_blank">{{ new['title'] }}</a></h3>
                    <p>Category: {{ new['category'] }}</p>
                    <p>Date: {{ new['date'] }}</p>
                </div>
        {% endfor %}
    </div>
{% endblock %}
