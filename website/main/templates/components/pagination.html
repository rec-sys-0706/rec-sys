<div class="flex items-center justify-between bg-transparent p-4 sm:px-6">
    <div class="flex flex-1 justify-between sm:hidden">
        <a href="#"
            class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Previous</a>
        <a href="#"
            class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Next</a>
    </div>
    <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
        <!-- <div>
            <p class="text-sm text-gray-700">
                Showing
                <span class="font-medium">1</span>
                to
                <span class="font-medium">10</span>
                of
                <span class="font-medium">97</span>
                results
            </p>
        </div> -->
        <div class="w-full">
            <nav class="flex justify-between items-center border-b-2 border-gray-600" aria-label="Pagination">
                {% if prev_date %}
                    <a href="{{ url_for('main.index', date=prev_date, is_recommend=is_recommend) }}"
                        class="relative inline-flex items-center gap-2 px-2 py-2 text-gray-600 font-semibold ring-bottom-hover hover:text-[var(--sail-500)]">
                        <i class="bi bi-arrow-left text-gray-400"></i>
                        <span>Previous</span>
                    </a>
                {% else %}
                    <div class="inline-flex items-center gap-2 px-2 py-2 text-gray-400 font-semibold select-none">
                        <i class="bi bi-arrow-left text-gray-400"></i>
                        <span>Previous</span>
                    </div>
                {% endif %}
                <div class="-mb-px">
                    {% set date_list = date.split('-') %}
                    {{ date_list[0] }} 年 {{ date_list[1] }} 月 {{ date_list[2] }} 日
                </div>
                {% if next_date %}
                    <a href="{{ url_for('main.index', date=next_date, is_recommend=is_recommend) }}"
                        class="relative inline-flex items-center gap-2 px-2 py-2 text-gray-600 font-semibold ring-bottom-hover hover:text-[var(--sail-500)]">
                        <span>Next</span>
                        <i class="bi bi-arrow-right text-gray-400"></i>
                    </a>
                {% else %}
                    <div class="inline-flex items-center gap-2 px-2 py-2 text-gray-400 font-semibold select-none">
                        <span>Next</span>
                        <i class="bi bi-arrow-right text-gray-400"></i>
                    </div>
                {% endif %}
            </nav>
        </div>
    </div>
</div>
