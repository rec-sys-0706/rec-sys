<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #f0f4f8, #a0c4ff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
            overflow: hidden;
            position: relative;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            position: relative;
            transform: scale(0.9);
            animation: scaleUp 1s ease-out forwards;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #1a73e8;
            position: relative;
            animation: bounce 1s ease infinite;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #1a73e8;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            font-size: 16px;
            position: relative;
            display: inline-block;
            overflow: hidden;
            transition: transform 0.3s;
        }
        a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s;
            z-index: 0;
        }
        a:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
        a:hover {
            transform: rotate(360deg);
        }
        a span {
            position: relative;
            z-index: 1;
        }
        .star {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: transparent;
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
            animation: starAnimation 1s ease forwards;
            box-shadow: 0 0 5px 5px rgba(255, 255, 255, 0.8);
        }
        .star:nth-child(1) { background-color: #ffcc00; }
        .star:nth-child(2) { background-color: #ff66b2; }
        .star:nth-child(3) { background-color: #66ff66; }
        .star:nth-child(4) { background-color: #66ccff; }
        .star:nth-child(5) { background-color: #ff9966; }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        @keyframes scaleUp {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        @keyframes starAnimation {
            from { transform: scale(0); opacity: 1; }
            to { transform: scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到首頁</h1>
        <a href="{{ url_for('login') }}"><span>登入</span></a>
        <a href="{{ url_for('register') }}"><span>註冊</span></a>
    </div>
    <script>
        document.addEventListener('mousemove', function(e) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${e.clientX}px`;
            star.style.top = `${e.clientY}px`;

            const colors = ['#ffcc00', '#ff66b2', '#66ff66', '#66ccff', '#ff9966'];
            star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 1000);
        });
    </script>
</body>
</html>
