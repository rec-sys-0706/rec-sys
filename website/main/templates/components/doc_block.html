<!-- link, title, abstract, gattered_datetime -->
<div class="w-full border border-gray-300 p-4 rounded-lg shadow-md bg-white hover:transform hover:-translate-y-1 hover:shadow-lg transition-transform duration-300 relative">
    <div>
        <h3 class="text-left font-bold mb-2">
            <a href="{{ link }}" 
                data-link="{{ link }}" 
                onclick="sendValueAndRedirect(this); event.preventDefault();" 
                target="_blank"
                class="text-blue-600 hover:text-blue-800 transition-colors duration-300">
                {{ title }}
            </a>
        </h3>
        <p class="text-gray-700 mb-8">
            {{ abstract[:200] }}{% if abstract|length > 200 %}...{% endif %}
        </p>
        <p class="absolute bottom-2 right-4 text-sm text-gray-500">
            {{ gattered_datetime }}
        </p>
    </div>
</div>
