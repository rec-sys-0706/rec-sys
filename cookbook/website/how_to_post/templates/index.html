<!-- Javascript Version -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch POST Example</title>
</head>
<body>
    <h2>Submit Information with Fetch</h2>
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <button type="button" onclick="submitForm()">Submit</button>

    <script>
        function submitForm() {
            // 獲取表單中的值
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            // 組織成 JSON
            const formData = {
                username: username,
                email: email
            };

            // 使用 fetch 發送 POST 請求
            fetch('/form', {
                method: 'POST', // 指定請求方法為 POST
                headers: {
                    'Content-Type': 'application/json', // 設置請求頭，表示數據是 JSON 格式
                },
                body: JSON.stringify(formData) // 將 JavaScript 對象轉換為 JSON 並作為請求 body
            })
            .then(response => response.json()) // 解析回應為 JSON 格式
            .then(data => {
                console.log('Success:', data); // 成功時在控制台打印伺服器回應
            })
            .catch(error => {
                console.error('Error:', error); // 請求失敗時打印錯誤
            });
        }
    </script>
</body>
</html>
