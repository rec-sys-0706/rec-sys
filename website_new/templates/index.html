<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Page</title>
    <!-- Bootstrap for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
            height: 100vh; /* Ensuring full viewport height */
        }

        /* Stacked content area to align vertically */
        .stacked-content-wrapper, .login-signup-wrapper {
            display: flex;
            justify-content: center;
            align-items: center; /* Align vertically center */
            height: 100%; /* Match the height of the container */
        }

        .stacked-content {
            position: relative;
            width: 100%;
            height: 350px; /* Control height of stacked content */
        }

        .stacked-content .box {
            position: absolute;
            border: 2px solid black;
            padding: 20px;
            width: 80%;
            height: 300px; /* Set a fixed height for all boxes */
            background-color: white;
            z-index: 1;
            overflow: hidden; /* Prevent content overflow */
        }

        /* Notable irregular stacking effect */
        .stacked-content .box:nth-child(1) {
            top: 40px;
            left: 100px;
            z-index: 1;
            transform: rotate(-5deg);
        }
        .stacked-content .box:nth-child(2) {
            top: 20px;
            left: 80px;
            z-index: 2;
            transform: rotate(3deg);
        }
        .stacked-content .box:nth-child(3) {
            top: 0px;
            left: 60px;
            z-index: 3;
            transform: rotate(-2deg);
        }

        /* Styling for the newspaper-like content */
        .news-header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .about-us h4 {
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .content-section {
            font-size: 15px;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            line-height: 1;
        }

        .left-content {
            font-weight: bold;
            max-width: 50%; /* Limit the width to allow for wrapping */
            overflow-wrap: break-word; /* Ensures long words break to fit */
        }
        
        .right-content {
            text-align: right;
            max-width: 50%; /* Limit the width of right content as well */
        }

        .content-section .left-content {
            font-weight: bold;
        }

        .content-section .right-content {
            text-align: right;
        }

        /* Styling for login box */
        .login-box {
            background-color: #e7eaf3;
            padding: 30px; /* Make the padding bigger */
            border-radius: 10px;
            width: 100%; /* Expand the width */
            max-width: 500px; /* Set a maximum width */
            height: 400px; /* Set height*/
        }

        .login-box .form-control {
            margin-bottom: 10px;
        }

        .login-box .login-button {
            width: 100%;
        }

        /* Adjusting image size and positioning */
        .login-box img {
            width: 80px;  /* Set the image width */
            height: 80px; /* Set the image height */
            border-radius: 50%; /* Make it a circle */
            object-fit: contain; /* Ensure the image fits within the circle */
            border: 2px solid #000; /* Optional: add a border around the image */
            padding: 5px; /* Optional: add some padding inside the circle */
            background-color: #fff; /* Optional: background color for contrast */
        }

        .login-box .tab-content {
            margin-top: 15px; /* Add some spacing between tabs and form */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row" style="height: 100%;">
        <!-- Left content area with irregular stacked newspaper-like boxes -->
        <div class="col-md-6 stacked-content-wrapper">
            <div class="stacked-content">
                <!-- Top box with About Us content -->
                <div class="box"></div>

                <!-- Middle box with News Recommendation content -->
                <div class="box">
                    <h4>Daily News</h4>
                    <div class="news-header"></div>
                </div>

                <!-- Top box -->
                <div class="box">
                    <div class="about-us">
                        <h4>About Us</h4>
                        <hr>
                        <div class="content-section">
                            <div class="left-content">
                                <p>content</p>
                                <p>contentcontentcontentcontentcontentcontentcontentcontentcontentcontentcontentcontentcontentcontentcontentcontentcontentcontentcontent</p>
                            </div>
                            <div class="right-content">
                                <p>contentcontentcontentcontentcontentcontentcontentcontentcontentcontentcontent</p>
                                <p>contentcontentcontentcontent</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login and SignUp form -->
        <div class="col-md-6 d-flex justify-content-center align-items-center login-signup-wrapper">
            <div class="login-box">
                <!-- Centered Tab Navigation -->
                <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">LogIn</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">SignUp</a>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="myTabContent">
                    <!-- LogIn Tab -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <div class="text-center my-3">
                            <!-- Insert your custom image here in src -->
                            <img src="./static/images/login.png" class="rounded-circle" alt="profile icon">
                        </div>
                        <!-- LogIn form with action to /recommend -->
                        <form action="/recommend" method=get>
                            <input type="text" class="form-control" placeholder="account" aria-label="account">
                            <input type="password" class="form-control" placeholder="password" aria-label="password">
                            <button type="submit" class="btn btn-primary login-button">LogIn</button>
                        </form>
                    </div>

                    <!-- SignUp Tab -->
                    <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                        <!-- SignUp form with action to /recommend -->
                        <form action="/recommend" method="POST" class="mt-3">
                            <input type="text" class="form-control" placeholder="account" aria-label="account">
                            <input type="tel" class="form-control" placeholder="phone" aria-label="phone">
                            <input type="email" class="form-control" placeholder="email" aria-label="email">
                            <input type="password" class="form-control" placeholder="password" aria-label="password">
                            <button type="submit" class="btn btn-primary login-button">SignUp</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
