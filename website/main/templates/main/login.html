{% extends "index.html" %}

{% block content %}
<div class="col-md-6 d-flex justify-content-center align-items-center login-signup-wrapper">
    <div class="login-box">
        <!-- Centered Tab Navigation -->
        <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">LogIn</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">SignUp</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            <!-- LogIn Tab -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <div class="text-center my-3">
                    <img src="./static/images/login.png" class="rounded-circle" alt="profile icon">
                </div>
                <form action="/recommend" method="get">
                    <input type="text" class="form-control" placeholder="account" aria-label="account" required>
                    <input type="password" class="form-control" placeholder="password" aria-label="password" required>
                    <button type="submit" class="btn btn-primary login-button">LogIn</button>
                </form>
            </div>

            <!-- SignUp Tab -->
            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <form action="/recommend" method="POST" class="mt-3">
                    <input type="text" class="form-control" placeholder="account" aria-label="account" required>
                    <input type="tel" class="form-control" placeholder="phone" aria-label="phone" required>
                    <input type="email" class="form-control" placeholder="email" aria-label="email" required>
                    <input type="password" class="form-control" placeholder="password" aria-label="password" required>
                    <button type="submit" class="btn btn-primary login-button">SignUp</button>
                </form>
            </div>
        </div>
    </div>
</div>

    {% if status == 'F' %}
        <script>
            Swal.fire({
                title:"登入失敗",
                text:"請輸入正確的帳號密碼",
                icon:"error",
                confirmButtonText:"返回",
                allowOutsideClick:false
            }).then (function(){
                window.location.href="/main"
            });
        </script>
    {% endif %}
{% endblock %}
